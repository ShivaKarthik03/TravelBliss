            <a class="navbar-brand" href="main.html">
                <img src="navimg.jpg" alt="NavImg" class="Nav_Image img-fluid"> TravelBliss
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NavBar Ending -->

    <div class="container my-5" style="background-color: white;">
        <div class="row">
            <div class="col-lg-6 order-lg-1 order-2">
                <section class="p-4 border">
                    <h1 class="header text-center" style="font-family:Gill Sans;">Contact us for more Details</h1>
                    <form>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone:</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender:</label><br>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="genderMale" value="male" class="form-check-input">
                                <label class="form-check-label" for="genderMale">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="genderFemale" value="female" class="form-check-input">
                                <label class="form-check-label" for="genderFemale">Female</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="package" class="form-label">Type of Packages:</label>
                            <select name="package" id="package" class="form-select">
                                <option value="International Packages-Singapore" selected>International Packages-Singapore</option>
                                <option value="International Packages-Malaysia">International Packages-Malaysia</option>
                                <option value="International Packages-Paris">International Packages-Paris</option>
                                <option value="International Packages-London">International Packages-London</option>
                                <option value="National Packages-Ooty">National Packages-Ooty</option>
                                <option value="National Packages-Kodaikanal">National Packages-Kodaikanal</option>
                                <option value="National Packages-Goa">National Packages-Goa</option>
                                <option value="National Packages-Shimla">National Packages-Shimla</option>
                                <option value="Adventure Packages-Nepal">Adventure Packages-Nepal</option>
                                <option value="Adventure Packages-Kenya">Adventure Packages-Kenya</option>
                                <option value="Adventure Packages-Maldives">Adventure Packages-Maldives</option>
                                <option value="Adventure Packages-Dubai">Adventure Packages-Dubai</option>
                                <option value="Devotional Packages-Tirupati">Devotional Packages-Tirupati</option>
                                <option value="Devotional Packages-Dwaraka">Devotional Packages-Dwaraka</option>
                                <option value="Devotional Packages-Kedarnath">Devotional Packages-Kedarnath</option>
                                <option value="Devotional Packages-Thiruvananthapuram">Devotional Packages-Thiruvananthapuram</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="textarea" class="form-label">Any queries:</label>
                            <textarea name="queries" id="textarea" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </section>
            </div>
            <div class="col-lg-6 order-lg-2 order-1 mb-4 mb-lg-0">
                <img src="contact1.jpg" alt="Contact Image" class="img-fluid">
            </div>
        </div>
    </div>

    <hr class="mb-4">

                    </a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
